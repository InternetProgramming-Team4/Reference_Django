{% extends 'blog/base.html' %}

{% block head_title %}
    Update Post
{% endblock %}

{% block main_area %}
    <h1> Edit Post</h1>
    <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <button type="submit"> Submit </button>
        </form>
{% endblock %}
